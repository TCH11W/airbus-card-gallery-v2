<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airbus Card Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery">
    <!-- A320 unlocked replaces first frame -->
    <div class="card-frame common">
      <img src="assets/cards/A320.png" alt="A320 Card" class="card-img"/>
    </div>
    <!-- Other cards locked -->
    <div class="card-frame common locked"><img src="assets/icons/lock.png" alt="Lock Icon" class="lock-icon"/></div>
    <div class="card-frame common locked"><img src="assets/icons/lock.png" alt="Lock Icon" class="lock-icon"/></div>
    <div class="card-frame common locked"><img src="assets/icons/lock.png" alt="Lock Icon" class="lock-icon"/></div>
    <div class="card-frame rare locked"><img src="assets/icons/lock.png" alt="Lock Icon" class="lock-icon"/></div>
    <div class="card-frame rare locked"><img src="assets/icons/lock.png" alt="Lock Icon" class="lock-icon"/></div>
    <div class="card-frame epic locked"><img src="assets/icons/lock.png" alt="Lock Icon" class="lock-icon"/></div>
    <div class="card-frame legendary locked"><img src="assets/icons/lock.png" alt="Lock Icon" class="lock-icon"/></div>
  </div>
</body>
</html>
